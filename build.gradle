if (project.hasProperty('artifactory_user')) {
    apply plugin: 'com.github.johnrengelman.shadow'
    publishing {
        publications {
            shadow(MavenPublication) { publication ->
                project.shadow.component(publication)
                artifacts = [ shadowJar, javadocJar, sourcesJar ]
                pom {
                    name.set("Particle animation lib")
                    description.set("Minecraft particle animation library")
                    url.set("https://gitlab.com/skytale_/skytale-mc/libraries/particleanimlib")
                    licenses {
                        license {
                            name.set("GNU GENERAL PUBLIC LICENSE, Version 3")
                            url.set("https://www.gnu.org/licenses/gpl-3.0.html")
                        }
                    }
                    developers {
                        developer {
                            id.set("bZx")
                            name.set("Benjamin Boulaud")
                            email.set("ben.nbld@gmail.com")
                        }
                    }
                }
            }
        }

        repositories {
            maven {
                name = "Skytale"
                url = "https://repository.skytale.fr/artifactory/public"
                credentials {
                    username = "${artifactory_user}"
                    password = "${artifactory_password}"
                }
            }
        }
    }
}
